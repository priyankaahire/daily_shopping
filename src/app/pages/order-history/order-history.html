<ion-header>
  <ion-toolbar class="toolbar-style">
    <ion-row>
      <ion-col class="left-col" size="8">
        <ion-icon (click)="back()" name="chevron-back-outline"></ion-icon>
        <span>Order History</span>
      </ion-col>
      <ion-col class="right-col" size="4">
        <div class="header-icon">
          <div class="icon-style">
            <ion-icon name="person-outline"></ion-icon>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content padding style="background-color: #f8f8f8;">
  <div class="list-container">
    <div class="" *ngFor="let item of items">
      <div class="" style="width:99%; height: 12px;">
        <icon-row>
          <icon-col sie="12">
            <div style="width:100%; float: right;" >
              <div class="time" style="padding: 2px;">
                 <ion-icon name="time"></ion-icon>
             </div>
           </div>
          </icon-col>
        </icon-row>
      
      </div>
      <div class="" style="width:94%;margin: -6px 3px;">
        <icon-row>
          <ion-card class="shadow-effect" style="height: 100px;border-radius: 15px; margin: 5px; background-color: #ffffff;" class="item">
            <ion-grid style="">
              <ion-row>
                <ion-col size="4">
                  <img style="width: 100%; height: 100%;" [src]="[item.imageUrl]" >
                </ion-col>
                <ion-col size="8">
                  <div class="iteminfo">
                    <div class="" style="width:100%">
                      <div style="width:80%;float: left;" >
                        <font id="wrap-content" style="color: black; font-size: 12px; font-weight: 700;">{{item.title}}
                        </font>
                      </div>
                   
                    </div>
                    <div style="width:100%;padding-top: 2px;" >
                      <div style="width:100%; float: left;" >
                        <small style="color: gray; ">{{item.desc}}</small>
                      </div>
                    </div>
                    <div style="width:100%;padding-top: 2px;" >
                      <div style="width:100%; float: left;" >
                        <font style="color:#000;font-size: 8px; font-weight: 700">{{item.count}}</font>
                      </div>
                    </div>
                    <div style="width:100%;padding-top: 2px;" >
                      <div style="width:50%; float: left;" >
                        <font style="color:#000;font-size: 8px; font-weight: 700">Order Id:124589</font>
                      </div>
                      <div style="width:45%; float: left;" >
                        <font style="color:#000;font-size: 8px; font-weight: 700">Date: 12-May-2019</font>
                      </div>
                    </div>
                  </div>
               
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card>
        </icon-row>
      </div>
    </div>
   
   
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col (click)="backtohome()" size="2">
        <ion-icon name="home"></ion-icon>
      </ion-col>
      <ion-col size="2" (click)="dealOfTheDay()" style="cursor: pointer;">
        <ion-icon name="basket"></ion-icon>
      </ion-col>
      <ion-col size="2">
        <ion-icon name="apps"></ion-icon>
      </ion-col>
      <ion-col size="2">
        <ion-icon name="list"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
