<ion-content no-padding>
  <div style="text-align:center; margin: 20px;">
    <div style="height: 60%; width: 100%;">
      <img src='assets/imgs/shopping-cart.jpg' height="100%" width="100%" style="border-top-left-radius: 25px; border-top-right-radius: 25px;"/>
    </div>
  </div>
  <div style="margin: 1px 60px;">
    <font style="font-weight: 100; color:#9e9e9e">Login or </font>
    <font style="font-weight: 700;">Become Member</font>
  </div>
  <div style="justify-content: center; text-align: -webkit-center">
    <div style="width: 60%; margin-top: 15px;">
      <button class="signin-btn" (click)='signin()'>
        <label>Sign in</label>
      </button>
    </div>
    <div style="width: 60%; margin-top: 15px;">
      <button class='signup-btn' (click)='signup()'>
        <label>Sign Up</label>
      </button>
    </div>
    <div style="width: 60%; margin-top: 15px;">
      <font style="font-size: 12px; font-weight: 700; color:#9e9e9e">
        Terms of conditions
      </font>
    </div>
  </div>
</ion-content>
