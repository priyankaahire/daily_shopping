<ion-content no-padding>
  <div style="height: 40%;">
    <div style="text-align:center; margin: 20px;">
      <div style="height: 60%; width: 100%;">
        <img src='assets/imgs/shopping-cart.jpg' height="100%" width="100%" style="border-top-left-radius: 25px; border-top-right-radius: 25px;"/>
      </div>
    </div>
    <div style="margin: 1px 60px;">
      <font style="font-family: Poppins; font-size: 12px; font-weight: 100; color:#9e9e9e">Login or </font>
      <font style="font-family: Poppins; font-size: 12px; font-weight: 700;">Becomes Member</font>
    </div>
    <div style="margin: 20px;" class="" id="">
      <div style="margin: 9px 50px;" class="">
        <button style="width: 90%;border-radius: 25px; padding: 7px 20px 7px 20px; background-color: #9e9e9e;" (click)='signin()'>
          <label style="color: white;">Sign in</label>
        </button>
      </div>
      <div style="margin: 9px 50px;">
        <button style="width: 90%;border-radius: 25px; padding: 7px 20px 7px 20px; background-color: #FC9D1A;" (click)='signup()'>
          <label style="color: white;">Sign Up</label>
        </button>
      </div>
      <div style="margin: 5px 80px;">
        <font style="font-family: Poppins; font-size: 8px; font-weight: 100; color:#9e9e9e">
          Teram of conditions
        </font>
      </div>
    </div>
  </div>
</ion-content>
