<ion-content no-padding>
  <div class="login-container">
    <ion-row class="login-image">
      <div class="img">
        <img src='assets/imgs/shopping-cart.jpg' height="100%" width="100%"
          style="border-top-left-radius: 25px; border-top-right-radius: 25px;" />

      </div>
    </ion-row>
    <ion-row class="login-title">
      <div class="title">
        <font id="left-text">Login or </font>
        <font id="right-text">Becomes Member</font>
      </div>
    </ion-row>
    <ion-row class="login-btn">
      <button class="sign-btn re-outline"
        (click)='signin()'>
        <label >Sign in</label>
      </button>
    </ion-row>
    <ion-row class="login-btn">
      <button class="signup-btn re-outline"
        (click)='signup()'>
        <label >Sign Up</label>
      </button>
    </ion-row>
    <ion-row class="login-termcond">
      <div class="term-cond">
        <font>
          Teram of conditions
        </font>
      </div>

    </ion-row>
  </div>
</ion-content>
