<ion-header>
  <ion-toolbar class="toolbar-style" style="padding-top: 10px;">
        <ion-row>
          <ion-col class="backtohome" size="8" style="padding-top: 15px;">
            
            <ion-icon (click)="back()" style="padding-top:5px; font-size: 14px;"
              name="chevron-back-outline"></ion-icon><span style="font-size: 12px;font-weight: 700;">Deal of the day</span>
          
          </ion-col>
          <ion-col size="4" style="padding-top: 15px;">
            <div  style="width: 85%;float: right; margin-bottom: 12px;background-color: #ffc409; border-top-left-radius: 20px; border-bottom-left-radius: 20px;" class="">
              <div  style="display: inline-flex;margin-left: 4px;">
                <div class="icon-style">
                  <ion-icon style="padding: 5px;color: #000;" name="search-outline"></ion-icon>
                </div>
                <div class="icon-style">
                  <ion-icon style="padding: 5px;color: #000;" name="heart-outline"></ion-icon>
                </div>
              </div>
            </div>
            
          </ion-col>
        </ion-row>
  </ion-toolbar>
</ion-header>
