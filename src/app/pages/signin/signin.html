<ion-header no-border>
  <ion-navbar>
    <ion-title style="text-align: end; color: black;" (click)='signup()'><font style="font-size: 16px;">Signup</font></ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding style="background-color: #f8f8f8;">
    <div style="margin: 20px; text-align: center;">
      <font style="font-size: 22px;">Login</font>
    </div>
    <ion-item>
      <ion-label floating>Mobile Number</ion-label>
      <ion-input type="number" [(ngModel)]="mobile"></ion-input>
    </ion-item>
    <ion-item style="margin-top: 20px;">
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
   
<button class="btn_orange" style="background-color: #FC9D1A;width:100%; height: 35px; border-radius: 25px; padding-top: 7px; padding-bottom: 7px; margin-top: 20px" (click)='login()'>
  <label style="color: white;">Login</label>
</button>
<button style="width:100%; height: 35px; border-radius: 25px; border:1px solid gray; padding-top: 7px; padding-bottom: 7px; background-color: #f8f8f8; margin-top: 20px" (click)="forgotPwd()">
  <label style="color: black;">Forgot Password</label>
</button>
<div style="text-align: center; margin-top: 50px;">
  <font>Don't have an account?</font><font style="font-weight: 700; margin-left: 5px;" (click)='signup()'>Signup here</font>
</div>
</ion-content>
