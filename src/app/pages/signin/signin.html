<ion-content>
  <ion-row class="ion-justify-content-center">
    <img src="assets/imgs/logo.png" style="height: 280px; width: 100%;">
  </ion-row>
  <ion-card class="card">
   <ion-grid class="ion-padding">
    <ion-row class="ion-margin-top">
      <ion-col>
        <ion-item lines="full" class="input-item">
          <ion-label position="floating"><b>Mobile number</b></ion-label>
          <ion-input type="number" [(ngModel)]="mobile">
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item lines="full" class="input-item">
          <ion-label position="floating"><b>Name</b></ion-label>
          <ion-input [(ngModel)]="name">
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item lines="full" class="input-item">
          <ion-label position="floating"><b>Email</b></ion-label>
          <ion-input [(ngModel)]="email" type="email">
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="ion-margin-top">
      <ion-col class="ion-text-center">
        <ion-button (click)="login()" class="login-btn" mode="ios" shape="round" fill="outline">Sign in</ion-button>
      </ion-col>
    </ion-row>
   </ion-grid>
  </ion-card>
</ion-content>
