<ion-content >
  <div class="signup-container" id="signup-container" >
    <ion-row class="login-title">
      <div >
        <font >Login</font>
      </div>
    </ion-row>
    <ion-row class="mibilenumber">
      <ion-item>
        <ion-label position="floating">Mobile Number</ion-label>
        <ion-input type="number" [(ngModel)]="mobile"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row class="password">
      <ion-item>
        <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row class="login-btn">
      <div>
        <button class="btn-login re-outline" (click)='login()'>
          <label >Login</label>
        </button>
      </div>
    </ion-row>
    <ion-row class="forgot-btn">
      <div>
        <button class="btn-forgot re-outline" (click)="forgotPwd()">
          <label >Forgot Password</label>
        </button>
      </div>
    </ion-row>
    <ion-row class="info">
      <ion-item>
        <div >
          <font>Don't have an account?</font><font style="font-weight: 700; margin-left: 5px;" (click)='signup()'>Signup here</font>
        </div>
      </ion-item>
    </ion-row>
  </div>
</ion-content>
