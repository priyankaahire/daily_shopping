<ion-content no-padding>
  <ion-row style="padding-left: 10px; padding-top: 10px;" class="bg-primary">
    <ion-col size="8">
      <ion-row>
        <ion-icon src='assets/icon/location.svg' style="height: 15px; width: 15px; color: white;"></ion-icon>
        <font style="font-size: 12px; color: #FFF; margin-left: 5px">Deliver Here</font>
      </ion-row>
      <ion-row>
        <font style="font-size: 14px; color: #FFF; font-weight: 700;">{{location}}</font>
      </ion-row>
    </ion-col>
    <ion-col size="4">
      <div style="display: inline-flex;">
        <div style="height: 30px; width: 30px; background-color: white; border-radius: 50%; text-align: center; padding-top: 2px;" (click)="search()">
          <ion-icon style="padding: 5px;color: #000;" name="search-outline"></ion-icon>
        </div>
        <div style="margin-left: 5px; height: 30px; width: 30px; background-color: white; border-radius: 50%; text-align: center; padding-top: 2px;">
          <ion-icon style="padding: 5px;color: #000;" name='heart-outline'></ion-icon>
        </div>
        <div style="margin-left: 5px; height: 30px; width: 30px; background-color: white; border-radius: 50%; text-align: center; padding-top: 2px;" (click)='logout()'>
          <ion-icon style="padding: 5px; padding-left: 7px; color: #000;" src='assets/icon/logout.svg'></ion-icon>
        </div>
      </div>
    </ion-col>
  </ion-row>
  <div style="height: 170px; margin: 0px;" class="bg-primary"></div>
  <div class="container" style="margin: 0px; margin-top: -170px;">
    <div class="scroll" scrollY="true">
      <ion-card class="img-card" *ngFor="let item of imageSlider" style="border-radius: 20px; background: url('../../assets/imgs/Onion.jpg'); background-size: cover">
        <ion-card style=" padding: 10px; height: 100px; width: 100%; margin-left: 40px; margin-right: 40px; border-radius: 15px; margin-top: 100px;">
          <ion-row>
            <font style="color: black;">Onions and Shallots</font>
          </ion-row>
          <ion-row>
            <font>Natural Farm Product</font>
          </ion-row>
          <div style="height: 1px; background-color: gray; margin-top: 10px; margin-bottom: 10px;"></div>
          <ion-row>
            <img src="assets/icon/star.svg" style="height: 12px; width: 12px;"><font style="font-size: 10px; font-weight: 700; color: black;">4.6</font><font style="font-size: 10px; color: gray;">(768)</font>
            <img src="assets/icon/history.svg" style="height: 12px; width: 12px; margin-left: 10px;"><font style="font-size: 10px; font-weight: 700; color: black; margin-left: 3px;">15-20 mins</font>
            <font style="font-size: 10px; margin-left: 10px;">&#8377;7</font>
          </ion-row>
        </ion-card>
      </ion-card>
    </div>
  </div>

  <ion-row style="margin: 10px;">
    <ion-col size='4' *ngFor='let category of categories; let i=index' [ngStyle]='getBorder(i)' (click)="dealOfTheDay(category)">
      <ion-row style="justify-content: center; width: 100%;">
        <img [src]="_global.BASE_URL_CAT_IMG + category.image" style="height: 100px; width: 100px;" />
      </ion-row>
      <ion-row style="justify-content: center; width: 100%; margin-top: 5px;">
        <ion-label class="ion-text-wrap" style="font-size: 12px; margin-bottom: 5px; line-height: 1;text-align: center;">
          {{category.category_name}}
        </ion-label>
      </ion-row>
    </ion-col>
  </ion-row>

  <div class="recentorder-title">
    <font style="margin-left: 10px; margin-top: 10px; font-size: 14px; font-weight: 700;">Recommended</font>
  </div>

  <ion-row>
    <ion-col size='6' *ngFor="let item of recentOrders" (click)="goToDetails(item)">
      <ion-card style="border-radius: 5px; margin: 5px;">
        <ion-row style="justify-content: center;">
          <img [src]="_global.BASE_URL_ITEM_IMAGE + item.item_image" style="height: 100px; width: 100px;">
        </ion-row>
        <ion-row style="margin-top: 10px; justify-content: center;">
          <ion-label class="ion-text-wrap" style="font-weight: 700; color: black; line-height: 1; text-align: center;">
            {{item.item_name}}
          </ion-label>
        </ion-row>
        <ion-row style=" justify-content: center;">
          <ion-label class="ion-text-wrap" style="margin-top: 5px; font-size: 12px; color: black; line-height: 1; text-align: center;">
            {{item.description}}
          </ion-label>
        </ion-row>
        <ion-row style="margin-top: 5px; margin-bottom: 5px; justify-content: center;">
          <ion-label class="ion-text-wrap primary-color" style="line-height: 1; font-size: 12px;">
            &#8377;{{item.price}}
          </ion-label>
        </ion-row>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
