<ion-header>
  <ion-toolbar class="toolbar-style" style="padding-top: 10px;">
        <ion-row>
          <ion-col class="backtohome" size="8" style="padding-top: 15px;">
            
            <ion-icon (click)="back()" style="padding-top:5px; font-size: 14px;"
              name="chevron-back-outline"></ion-icon><span style="font-size: 12px;font-weight: 700;">My Cart</span>
          
          </ion-col>
          <ion-col size="4" style="padding-top: 15px;">
            <div  style="width: 85%;float: right; margin-bottom: 12px;background-color: #ffc409; border-top-left-radius: 20px; border-bottom-left-radius: 20px;" class="">
              <div  style="display: inline-flex;margin-left: 4px;">
                <div class="icon-style">
                  <ion-icon style="padding: 5px;color: #000;" name="print-outline"></ion-icon>
                </div>
                <div class="icon-style">
                  <ion-icon style="padding: 5px;color: #000;" name="print-outline"></ion-icon>
                </div>
              </div>
            </div>
            
          </ion-col>
        </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content padding style="background-color: #f8f8f8;">
  <div class="list-container">
    <div class="" *ngFor="let cartitem of cart_items">
      <div class="" style="width:99%; height: 12px;">
        <icon-row>
          <icon-col sie="12">
            <div style="width:100%; float: right;" >
              <div class="add" style="padding: 2px;">
                 <ion-icon name="add"></ion-icon>
             </div>
           </div>
          </icon-col>
        </icon-row>
      </div>
      <div class="" style="width:94%;margin: -6px 3px;">
        <icon-row>
          <ion-card class="shadow-effect" style="height: 100px;border-radius: 15px; margin: 5px; background-color: #ffffff;" class="item">
            <ion-grid style="">
              <ion-row>
                <ion-col size="4">
                  <img style="width: 100%; height: 100%;" [src]="[cartitem.imageUrl]" (click)="gotoDetails(cartitem)">
                </ion-col>
                <ion-col size="8">
                  <div class="iteminfo">
                    <div class="" style="width:100%">
                      <div style="width:80%;float: left;" >
                        <font id="wrap-content" style="color: black; font-size: 12px; font-weight: 700;">{{cartitem.title}}
                        </font>
                      </div>
                   
                    </div>
                 
                    <div style="width:100%;padding-top: 2px;" >
                      <div style="width:100%; float: left;" >
                        <small style="color: gray; ">{{cartitem.desc}}</small>
                      </div>
                    </div>
                  </div>
                  <div class="itemAddDeatils" style="width:100%; margin-top: 35px;">
                    <div class="opt-div border_primary" style="width: 100% !important;height: 25px;">
                      <ion-row>
                        <div class="">
                          <div style="display: inline-flex; ">
                            <div class="addremove">
                              <ion-icon style="padding: 2px;color: #000;" name="remove-outline"></ion-icon>
                            </div>
                            <div>
                              <font style="  margin-left: 3px;
                              margin-right: 3px;color:#000;font-size: 8px; font-weight: 700">{{cartitem.count}}</font>
                            </div>
                            <div class="addremove">
                              <ion-icon style="padding: 2px;color: #000;" name="add-outline"></ion-icon>
                            </div>
                          </div>
                          <div style="float:right;padding-top: 3px;">
                            <font style="color:#ffc409; font-size: 12px;">Rs {{cartitem.price}}</font>
                          </div>
                        </div>
                    
                      </ion-row>
                    </div>
                 
                  </div>
      
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card>
        </icon-row>
      </div>
    </div>
    
    
   
  </div>
</ion-content>

<ion-footer class="footerbar-style">
  <ion-toolbar class="foottolbar" >
      <ion-row class="footer-row-style">
        <ion-col size="12">
          <div class="itemAddDeatils" style="width:100%; margin-top: 11px;">
            <div class="opt-div border_primary" style="width: 40% !important;height: 25px;padding: 16px;
            text-align: center;">
              <ion-row>
                <div>
                  <div>
                    <font style="color:#000;font-size: 15px; font-weight: 700">Total R338</font>
                  </div>
                </div>
              </ion-row>
            </div>
            <div (click)="payNow()" class="opt-div border_primary"
              style="cursor:pointer;text-align: center; background-color: #000; float:right; padding: 0px; border-radius: 20px; border-style: solid; border-width: 1px; width: 40% !important; height: 35px;">
              <ion-row>
                <ion-col style="color:#fff;">
                  <div >
                    <font style="font-size:10px">Pay Now</font>
                  </div>
                </ion-col>
              </ion-row>
            </div>
          </div>
        </ion-col>
      </ion-row>
  </ion-toolbar>
</ion-footer>
