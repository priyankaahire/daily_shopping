<ion-header class='ion-no-border'>
  <ion-toolbar class="toolbar-style">
    <ion-row>
      <ion-col class="backtohome" size="2" >
        <ion-icon (click)="back()" style="padding-top:5px; font-size: 22px;;" name="chevron-back-outline"></ion-icon>
      </ion-col>
      <ion-title size="6">My Cart</ion-title>
      <ion-col class="right-col" size="4" style="padding: 0px">
        <div class="header-icon">
          <div class="icon-style">
            <ion-icon name="search-outline"></ion-icon>
          </div>
          <div class="icon-style">
            <ion-icon name="heart-outline"></ion-icon>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>
<ion-content padding style="background-color: #f8f8f8;">
  <div class="list-container" style="margin-top: 10px;" style="margin-top: 10px;">
    <div *ngFor="let item of cart_items; let i = index">
      <div class="btn-delete">
        <icon-row>
          <icon-col sie="12">
            <div style="width:100%; float: right;" >
              <div class="close" style="padding: 2px;" (click)="deleteFromCart(i)">
                 <ion-icon name="close"></ion-icon>
             </div>
           </div>
          </icon-col>
        </icon-row>
      </div>
      <ion-card class="shadow-effect list-card">
        <ion-grid>
          <ion-row>
            <ion-col class="left-info" size="4">
              <img [src]="_global.BASE_URL_ITEM_IMAGE + item.item_image" (click)="gotoDetails(item)">
            </ion-col>
            <ion-col class="right-info" size="8">
              <div class="iteminfo">
                <div style="width:100%">
                  <font class="title" id="wrap-content" (click)="gotoDetails(item)">{{item.item_name}}
                  </font>
                </div>
                <div style="width:100%;">
                  <small class="desc" id="wrap-content" (click)="gotoDetails(item)">{{item.description}}</small>
                </div>
                <div style="width:100%;">
                  <font class="price" (click)="gotoDetails(item)">Rs {{item.price}}</font>
                </div>
              </div>
              <div class="itemAddDeatils" style="margin-top: 10px;">
                <div class="details-left">
                  <ion-col>
                    <div style="display: inline-flex;" id="counter-info">
                      <div (click)="minus(i, $event)" class="addremove">
                        <ion-icon style="padding: 4px;color: #000;" name="remove-outline"></ion-icon>
                      </div>
                      <div style="padding-top: 5px;">
                        <font class="countinfo" style="font-weight: 700; font-size: 14px;">{{item.count}}</font>
                      </div>
      
                      <div (click)="plus(i, $event)" class="addremove">
                        <ion-icon style="padding: 4px;color: #000;" name="add-outline"></ion-icon>
                      </div>
                    </div>
                  </ion-col>
                </div>
              </div>
            </ion-col>
          </ion-row>
  
        </ion-grid>
      </ion-card>
    </div>
  </div>
</ion-content>

<ion-footer class="footerbar-style ion-no-border">
  <ion-toolbar class="foottolbar" >
      <ion-row class="footer-row-style">
        <ion-col size="12">
          <div class="totaldeatils" style="width:100%; margin-top: 11px;display: inline-flex;">
            <div class="total-info">
              <ion-row>
                <div>
                  <div>
                    <font>Total R {{total}}</font>
                  </div>
                </div>
              </ion-row>
            </div>
            <div class="right-side">
              <button (click)="payNow()"  class="btn-paynow" >Pay Now</button>
            </div>
          </div>
        </ion-col>
      </ion-row>
  </ion-toolbar>
</ion-footer>
