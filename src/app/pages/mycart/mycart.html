
<ion-header>
  <ion-toolbar class="toolbar-style">
    <ion-row>
      <ion-col class="left-col" size="8">
        <ion-icon (click)="back()" name="chevron-back-outline"></ion-icon>
        <span>My Cart</span>
      </ion-col>
      <ion-col class="right-col" size="4">
        <div class="header-icon">
          <div class="icon-style">
            <ion-icon name="search-outline"></ion-icon>
          </div>
          <div class="icon-style">
            <ion-icon name="print-outline"></ion-icon>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>
<ion-content padding style="background-color: #f8f8f8;">
  <div class="list-container">
    <div class="" *ngFor="let item of cart_items; let i = index;">
      <div class="btn-delete">
        <icon-row>
          <icon-col sie="12">
            <div style="width:100%; float: right;" >
              <div class="close" style="padding: 2px;" (click)="deleteFromCart()">
                 <ion-icon name="close"></ion-icon>
             </div>
           </div>
          </icon-col>
        </icon-row>
      </div>
      <div class="cart-info">
        <ion-card class="shadow-effect list-card">
          <ion-grid>
            <ion-row>
              <ion-col class="left-info" size="4">
                <img [src]="[item.imageUrl]">
              </ion-col>
              <ion-col class="right-info" size="8">
                <div class="iteminfo">
                  <div style="width:100%">
                    <font class="title" id="wrap-content">{{item.title}}
                    </font>
                  </div>
                  <div style="width:100%;">
                    <small class="desc" id="wrap-content">{{item.desc}}</small>
                  </div>
                 
                </div>
                <div class="itemAddDeatils">
                  <div class="details-left">
                    <div id="counter-info">
                      <div (click)="minus(i, $event)" class="addremove">
                        <ion-icon name="remove-outline"></ion-icon>
                      </div>
                      <div>
                        <font>{{item.count}}</font>
                      </div>
  
                      <div (click)="plus(i, $event)" class="addremove">
                        <ion-icon name="add-outline"></ion-icon>
                      </div>
                    </div>
                  </div>
                  <div class="details-right">
                    <div id="counter-info">
                      <div>
                        <font class="price">Rs {{item.price}}</font>
                      </div>
                    </div>
                  </div>
                </div>
              </ion-col>
            </ion-row>
  
          </ion-grid>
        </ion-card>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer class="footerbar-style">
  <ion-toolbar class="foottolbar" >
      <ion-row class="footer-row-style">
        <ion-col size="12">
          <div class="totaldeatils" style="width:100%; margin-top: 11px;display: inline-flex;">
            <div class="total-info">
              <ion-row>
                <div>
                  <div>
                    <font>Total R{{total}}</font>
                  </div>
                </div>
              </ion-row>
            </div>
            <div class="right-side">
              <button (click)="payNow()"  class="btn-paynow" >Pay Now</button>
            </div>
          </div>
        </ion-col>
      </ion-row>
  </ion-toolbar>
</ion-footer>
