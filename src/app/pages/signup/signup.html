<ion-header>
  <ion-toolbar>
    <ion-icon style="padding-top:3px" name="chevron-back-outline" (click)="back()"></ion-icon> signup
  </ion-toolbar>
</ion-header>
<ion-content padding style="background-color: #f8f8f8;">

  <ion-item style="margin-top: 20px;">
    <ion-label floating>First Name</ion-label>
    <ion-input [(ngModel)]="fname"></ion-input>
  </ion-item>
  <ion-item style="margin-top: 20px;">
    <ion-label floating>Last Name</ion-label>
    <ion-input [(ngModel)]="lname"></ion-input>
  </ion-item>
  <ion-item style="margin-top: 20px;">
    <ion-label floating>Date of birth</ion-label>
    <ion-input [(ngModel)]="dob" readonly enabled="false" (click)='selectDate()'></ion-input>
  </ion-item>
  <ion-item style="margin-top: 20px;">
    <ion-label floating>Email</ion-label>
    <ion-input [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-item style="margin-top: 20px;">
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <ion-item style="width: 20%;height: 20%; margin: 0 37%;">
    <ion-icon (click)="next()" name="chevron-forward-circle-outline"></ion-icon>
