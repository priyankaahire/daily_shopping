<ion-header>
  <ion-toolbar class="toolbar-style">
    <div class="header-title">
      <ion-icon name="chevron-back-outline" (click)="back()"></ion-icon> 
      <span>signup</span>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="signup-container">
    <ion-row>
      <ion-item >
        <ion-label position="floating">First Name</ion-label>
        <ion-input [(ngModel)]="fname"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item >
        <ion-label position="floating">Last Name</ion-label>
        <ion-input [(ngModel)]="lname"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item >
        <ion-label position="floating">Date of birth</ion-label>
        <ion-input [(ngModel)]="dob" readonly enabled="false" (click)='selectDate()'></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item >
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="email"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item >
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row class="next-btn">
      <div>
        <ion-icon (click)="next()" name="chevron-forward-circle-outline"></ion-icon>
      </div>
    </ion-row>
  </div>
</ion-content>
