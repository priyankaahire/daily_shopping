<ion-header>
  <ion-toolbar class="toolbar-style">
    <div class="header-title">
    <ion-icon name="chevron-back-outline" (click)="back()"></ion-icon>  
    <span>Fill New More Details</span>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="details-container">
    <ion-row>
      <ion-item >
        <ion-label position="floating">Confirm Password</ion-label>
        <ion-input type="password" [(ngModel)]="confirmpassword"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item >
        <ion-label position="floating">Mobile Number</ion-label>
        <ion-input type="number" [(ngModel)]="mobile"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item >
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
 
      <ion-item >
        <ion-label position="floating">Address</ion-label>
        <ion-input [(ngModel)]="location"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item >
        <ion-label position="floating">Zip code</ion-label>
        <ion-input [(ngModel)]="zipcode"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>

      <ion-item >
        <ion-label position="floating">Country</ion-label>
        <ion-input [(ngModel)]="country" ></ion-input>
      </ion-item>
    </ion-row>
    <ion-row  class="save-btn">
      <div (click)="save()" style="width: 100%;height: 20%; margin: 0 45%;">
        <ion-icon name="checkmark-circle-outline"></ion-icon>
      </div>
    </ion-row>
  </div>
</ion-content>
